<div class="form-input-select">
	<div class="form-input-header">
		{{data.label}} {{data.required ? '*' : ''}}
	</div>
	<div class="form-input-content">
		<select v-model="data.value" v-on="inputListeners">
			<option v-for="(option, index) in data.options" :value="option.value" :disabled="option.disabled">{{option.label}}</option>
		</select>
	</div>
	<div class="form-input-error">
		{{data.error}}
	</div>
</div>
