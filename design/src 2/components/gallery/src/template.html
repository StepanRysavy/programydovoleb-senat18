<div class="gallery" :class="showThumbs ? 'is-thumbs' : 'is-full'">
	<div class="content">
		<h2>Gallery <button @click="handleClick">Switch view</button></h2>
	</div>
	<div class="images">
		<div class="images-offset">
			<div class="gallery-image" v-for="(image, index) in data">
				<gallery-image :data="image.image" :level="level" :background="showThumbs"></gallery-image>
				<div class="gallery-image-info" v-if="!showThumbs">
					<h4>{{ image.name }}</h4>
					<div class="gallery-image-meta">
						{{ image.copyright }}, {{ image.author }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
